<!DOCTYPE html>
<html lang="en">
  <head>
    <style id="anti-fouc">html{visibility:hidden}</style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico" />
      
    <style>
      html {
        scroll-behavior: smooth;
        
        /* Default to light theme properties */
        background: #f8fafc; /* slate‑50 */
        color: #0f172a;
      }

      body {
        background: inherit;
        color: inherit;
        margin: 0;
      }

      html.dark {
        /* Override with dark theme properties when .dark class is present */
        background: #0f172a; /* slate‑900 */
        color: #f8fafc;
      }
    </style>

    <title>Ganga Acharya</title>

    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');           // "light" | "dark" | "auto" | null
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          // Determine which mode to apply on first paint
          const theme = saved === 'dark' || saved === 'light'
            ? saved
            : prefersDark
              ? 'dark'
              : 'light';

          document.documentElement.classList.toggle('dark', theme === 'dark');
        } catch (_) {}

        // Remove anti‑FOUC style to reveal page
        const fouc = document.getElementById('anti-fouc');
        fouc && fouc.remove();
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
